name: Dart CI

on:
  push:
    branches: 
      - master
      - release/*

jobs:
  build:

    runs-on: windows-latest

    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: pub get
    - name: Run tests
      run: pub run test
